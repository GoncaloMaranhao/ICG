<html lang="en">

<head>

	<title>three.js example</title>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<style>
		body {

			background-color: #ffffff;

			/* To use the complete page */

			margin: 0px;

			overflow: hidden;
		}
	</style>

</head>

<body>

	<!-- Div which will hold the renderer output -->

	<div id="WebGL-output"> </div>

	<!-- The library --- Can be a local version -->

	<script type="text/javascript" src="http://threejs.org/build/three.js"></script>

	<!-- Javascript code that runs the Three.js example -->

	<script type="text/javascript">

		// Once everything is loaded, run this function

		function init() {

			// The SCENE

			var scene = new THREE.Scene();

			// The GROUND plane

			var planeGeometry = new THREE.PlaneGeometry(60, 20);
			var planeMaterial = new THREE.MeshPhongMaterial({ color: 0xcccccc });
			var plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.receiveShadow = true;

			// Rotate and position the plane

			plane.rotation.x = -0.5 * Math.PI; // TODO: What happens if you comment out this line of code?
			plane.position.x = 15;
			plane.position.y = 0;
			plane.position.z = 0;

			// Add to the scene

			scene.add(plane);

			// Add coordinate AXIS to the scene

			var axes = new THREE.AxesHelper(20);

			scene.add(axes);

			// A CUBE

			var cubeGeometry = new THREE.BoxGeometry(3, 3, 3);
			var cubeMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000});
			var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            cube.castShadow = true;
            cube.receiveShadow = true;

			// Position the cube and add it to the scene
			// TODO: What happens if you comment out the next three lines of code?
			cube.position.x = -10;
			cube.position.y = 1.5;
			cube.position.z = -3;

			scene.add(cube);

			// A SPHERE
			var sphereGeometry = new THREE.SphereGeometry(3, 12, 12);
			var sphereMaterial = new THREE.MeshPhongMaterial({ color: 0x7777ff});
			var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            sphere.castShadow = true;
            sphere.receiveShadow = true;

			// Position the sphere and add it to the scene
			// TODO: What happens if you comment out the next three lines of code?
			sphere.position.x = 20;
			sphere.position.y = 3;
			sphere.position.z = 6;

			// TODO; What happens if you increase or decrease the radius of the sphere?

			// add the sphere to the scene
			scene.add(sphere);

			// Doghnut
			const torusGeometry = new THREE.TorusGeometry( 5, 2, 10, 80);
			const torusMaterial = new THREE.MeshPhongMaterial( { color: 0xFF1493, shininess: 500} );
			const torus = new THREE.Mesh( torusGeometry, torusMaterial );
            torus.castShadow = true;
            torus.receiveShadow = true;
			scene.add(torus);

			torus.position.x = 9;
			torus.position.y = 10;
			torus.position.z= 0;

			// Cylinder

			const cylinderGeometry = new THREE.CylinderGeometry( 3.5, 3.5, 5, 16 );
			const cylinderMaterial = new THREE.MeshPhongMaterial( {color: 0xffff00} );
			const cylinder = new THREE.Mesh( cylinderGeometry, cylinderMaterial );
            cylinder.castShadow = true;
            cylinder.receiveShadow = true;
			scene.add(cylinder);

			cylinder.position.x = -2;
			cylinder.position.y = 5;
			cylinder.position.z = -1; 

			// Cone
			const coneGeometry = new THREE.ConeGeometry( 3, 11, 16 );
			const coneMaterial = new THREE.MeshPhongMaterial( {color: 0x056608} );
			const cone = new THREE.Mesh( coneGeometry, coneMaterial );
            cone.castShadow = true;
            cone.receiveShadow = true;
			scene.add( cone );

			cone.position.x = 27;
			cone.position.y = 8;
			cone.position.z = -2;

			// Open Cone/Cylinder
			const openConeGeometry = new THREE.CylinderGeometry( 1.5, 3.5, 8, 16);
			//openConeGeometry.openEnded = false;
			
			const openConeMaterial = new THREE.MeshPhongMaterial( {color: 0x00008b} );
			const openCone = new THREE.Mesh( openConeGeometry, openConeMaterial );
            openCone.castShadow = true;
            openCone.receiveShadow = true;
			scene.add(openCone);

			openCone.position.x = 30;
			openCone.position.y = 8;
			openCone.position.z = 7;


            // spotlight

            const spotLight = new THREE.SpotLight(0xffffff);

            spotLight.position.set(-40, 60, -10);
            spotLight.castShadow = true;

            scene.add(spotLight);


			// The CAMERA

			// --- Where the viewer is and how he is looking at the scene

			const camera = new THREE.OrthographicCamera(-50, 50, 25, -25, 0.1, 1000);

			// Position the camera

			camera.position.x = -30;
			camera.position.y = 40;
			camera.position.z = 30;

			// Point the camera to the center of the scene

			camera.lookAt(scene.position);

			scene.add(camera)

			// The RENDERER --- To display the scene on the Web page

			var renderer = new THREE.WebGLRenderer({ antialias: true });

			renderer.setClearColor(new THREE.Color(0xffffff));

			renderer.setPixelRatio(window.devicePixelRatio);

			renderer.setSize(window.innerWidth, window.innerHeight);

            renderer.shadowMap.enabled = true;


			// Add the output of the renderer to the html element

			document.getElementById("WebGL-output").appendChild(renderer.domElement);

			// Render the scene

			renderer.render(scene, camera);




            // 1.3 Animation
            
            var step = 0;
            // Update model features and render the scene
            renderScene()
            function renderScene() {
            // Rotate the cube around its axes
            cube.rotation.x += 0.02;
            cube.rotation.y += 0.02;
            cube.rotation.z += 0.02;
            step += 0.04;

            // Bounce the sphere up and down
            sphere.position.x = 20 + (10 * Math.cos(step));
            sphere.position.y = 3 + (10 * Math.abs(Math.sin(step)));

            // torus
            torus.rotation.x += 0.02;

            // cylinder
            
            cylinder.position.z = -1 + (2 * Math.cos(step));

            // displace the camera
            camera.position.x = -15 + (10 * Math.cos(step));
            

            // Render using requestAnimationFrame
            requestAnimationFrame(renderScene);
            renderer.render(scene, camera);
            }
            
            
            window.addEventListener('resize', onResize, false);

            function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            }
		} 

		window.onload = init

	</script>

</body>

</html>
