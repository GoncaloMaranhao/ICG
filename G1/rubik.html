<!DOCTYPE html>
<html lang="en">
<head>
	<title>three.js example 02 &mdash; A cube</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
			background-color: #ffffff;
			margin: 0px;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<script type="text/javascript" src="http://threejs.org/build/three.js"></script>
	<script type="text/javascript">


		function init() {


			const scene = new THREE.Scene();
			
			// point light
			const pointLight = new THREE.PointLight(0xffffff);
			pointLight.position.set(350, 250, 80);
			scene.add(pointLight);
            

            const colors = [0xff0000, 0xff0000, 0x00ff00, 0x00ff00, 0xffffff, 0xffffff];
            
			//const colors = [0xff0000, 0x00ff00, 0x0000ff, 0xffff00, 0xffa500, 0xffffff];
            //              red     ,   green , blue    , yellow  , orange  , white


            
			for (let x = -100; x <= 100; x += 100) {
				for (let y = -100; y <= 100; y += 100) {
					for (let z = -100; z <= 100; z += 100) {
						const cube = addCubeToScene(scene, x, y, z, colors);
					}
				}
			}

			// camera 

			const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
			camera.position.set(700, 350, 400);
			camera.lookAt(scene.position);
			scene.add(camera);

			// axes 
			const axesHelper = new THREE.AxesHelper(250);
			scene.add(axesHelper);

			// renderer

			const renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setClearColor(new THREE.Color(0xffffff));
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);


			renderer.render(scene, camera);
		}

		function addCubeToScene(scene, x, y, z, colors) {
			const size = 90;
			const halfSize = size / 2;

			const materials = [];

			colors.forEach(color => {
				materials.push(new THREE.MeshLambertMaterial({ color: color }));
			});
            
			
			const geometry = new THREE.BoxGeometry(size, size, size);

			
			const cube = new THREE.Mesh(geometry, materials);

			
			cube.position.set(x, y, z);


			scene.add(cube);


			return cube;
		}

		window.onload = init

	</script>
</body>
</html>
