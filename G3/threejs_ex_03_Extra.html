<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js example &mdash; Forests</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            background-color: #ffffff;
            margin: 0px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script type="text/javascript" src="http://threejs.org/build/three.js"></script>
    <script type="text/javascript">
        function createTree(scale) {
            const cylinderRadius = 5;
            const cylinderHeight = 20;
            const cylinderGeometry = new THREE.CylinderGeometry(cylinderRadius, cylinderRadius, cylinderHeight, 32);
            const redMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });
            const cylinder = new THREE.Mesh(cylinderGeometry, redMaterial);
            cylinder.position.y = cylinderHeight / 2.0;

            const baseConeRadius = 10;
            const coneHeight = 30;
            const coneGeometry = new THREE.ConeGeometry(baseConeRadius, coneHeight, 32);
            const greenMaterial = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
            const cone = new THREE.Mesh(coneGeometry, greenMaterial);
            cone.position.y = cylinderHeight + coneHeight / 2.0;

            var tree = new THREE.Group();
            tree.add(cylinder);
            tree.add(cone);
            tree.scale.set(scale, scale, scale);
            tree.castShadow = true;
            tree.receiveShadow = true;

            return tree;
        }

        function createForest(treeDistance) {
            var forest = new THREE.Group();

            var tree1 = createTree(1);
            tree1.position.set(-treeDistance, 0, 0);
            forest.add(tree1);

            var tree2 = createTree(1.2);
            tree2.position.set(treeDistance, 0, 0);
            forest.add(tree2);

            var tree3 = createTree(1.5);
            tree3.position.set(0, 0, treeDistance);
            forest.add(tree3);

            return forest;
        }

        function init() {
            var scene = new THREE.Scene();

            var forests = [];
            var forestRadius = 100;
            var forestAngles = [0, Math.PI / 2, Math.PI, (3 * Math.PI) / 2];
            for (var i = 0; i < 4; i++) {
                var forest = createForest(20);
                forest.position.set(forestRadius * Math.cos(forestAngles[i]), 0, forestRadius * Math.sin(forestAngles[i]));
                forests.push(forest);
                scene.add(forest);
            }

            var camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.y = 100;
            camera.position.z = 300;
            camera.lookAt(scene.position);
            scene.add(camera);

            var renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setClearColor(new THREE.Color(0xffffff));
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            var ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            var directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(1, 1, 1);
            directionalLight.castShadow = true;
            directionalLight.shadow.camera.near = 1;
            directionalLight.shadow.camera.far = 200;
            directionalLight.shadow.camera.left = -100;
            directionalLight.shadow.camera.right = 100;
            directionalLight.shadow.camera.top = 100;
            directionalLight.shadow.camera.bottom = -100;
            directionalLight.shadow.mapSize.width = 1024;
            directionalLight.shadow.mapSize.height = 1024;
            scene.add(directionalLight);

        function animate() {
            requestAnimationFrame(animate);

            var time = Date.now() * 0.001;

            for (var i = 0; i < forests.length; i++) {
                forests[i].rotation.y += 0.01;
            }
        
            scene.rotation.y += 0.002;
        
            renderer.render(scene, camera);
        }

animate();

window.addEventListener('resize', onWindowResize, false);

        function onWindowResize() {
                        camera.aspect = window.innerWidth / window.innerHeight;
                        camera.updateProjectionMatrix();
        
                        renderer.setSize(window.innerWidth, window.innerHeight);
                    }
        }

        init();
    </script>
</body>
</html>
